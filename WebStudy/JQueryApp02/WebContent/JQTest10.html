<style type="text/css">
	
	body, div, span, table, th, td

<script type="text/javascript">

	function add()
	{
		//alert("함수 확인");
		var item = document.getElementById("item").value;					// 제목
		var week = parseInt(document.getElementById("week").value) + 1;		// 요일 (0~3)
		//var week = parseInt(document.getElementById("week").value) + 1;	// 요일 (1~4)
		var start = parseInt(document.getElementById("start").value);					// 시작 시간(1~8)	
		var end = parseInt(document.getElementById("end").value); 					// 종료 시간(1~8)
		var color = document.getElementById("color").value;					// 색상
			
		
		var tds = document.getElementsByTagName("td");						// ★ 모든 td 태그들 선택
		// 주의 ※ Element 가 아닌 Elements 이다!!
		// 배열을 반환한다.
		
		//테스트
		//alert(tds.length);	//-- 32 ( → 시간과 요일은 th로 구성했기 때문에 제외)
		
		// 요일(td)이 4가지 이기 때문에... 『* 4』
		for (var i=(week + (start-1) * 4); i<=(week + (end-1) * 4); i+=4)
		{
			tds[i].style.backgroundColor = color;
			tds[i].innerText = item;
		}
		
		document.getElementById("item").value = "";
		document.getElementById("item").focus();
		
		
		/*
		var table = document.getElementById("list");
				
		table.rows[start].cells[week].innerHTML=title;
		
		for (var i=start; i<=end ; i++)
		{
			table.rows[i].cells[week].style.backgroundColor = color;
		}
		*/
		
	}

</script>
