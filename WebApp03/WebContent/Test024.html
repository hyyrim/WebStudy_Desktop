<script type="text/javascript">

	function actionScore()
	{
		
		var str="";
		var arr = new Array(new Array(), new Array(), new Array(), new Array(), new Array(), new Array());
		//                    이름들      국어점수들  영어점수들    수학점수들    총점들       석차들
		
		var n = 0;
		
		do
		{
			str = prompt("이름 국어 영어 수학(" + (n+1) + ") : ")
			
			if (str==null || str==" " || str==".") 
				break;
			
			var member = str.split(" ");	//문자열 요소 배열
						
			arr[0][n] = member[0];	//이름
			arr[1][n] = member[1];	//국어
			arr[2][n] = member[2];	//영어
			arr[3][n] = member[3];	//수학
			arr[4][n] = Number(member[1]) + Number(member[2]) + Number(member[3]);	//총점
			arr[5][n] = 1;
			// 석차는 모두 1로 초기화 한 뒤 값을 비교해 더 작은값에 1씩 증가
			
			n++;
			
		} while (true);
		
		
		// 석차 산출
		for (var i=0; i<arr[0].length; i++)
		{
			for (var j=0; j<arr[i].length; j++) // 어차피 arr의 길이가 같기때문에 [0] 이여도 상관X
			{
				if (i==j)		// i와 j가 같을때는 크기 비교할 필요가 없다.
					continue;
				
				if (Number(arr[4][i]) < Number(arr[4][j])) // j번째 총점이 더 크다면
				{
					arr[5][i] = Number(arr[5][i])+1; // i번째 석차를 +1 해준다.
				}
			}
		}
		
		var result = "";
		
		for (var j=0; j<arr[0].length; j++)
		{
			for (var k=0; k<arr.length; k++)
			{
				//alert(k + ", " + j); ※ 주의해서 확인 해야함 ※
				result += arr[k][j] + "  ";
			}
			result += "등\n";
		}
		
		document.getElementById("txtCount").value = arr[0].length;
		
		document.getElementById("memberList").value = "이름   국어  영어  수학  총점  등수\n";
		document.getElementById("memberList").value += result;
