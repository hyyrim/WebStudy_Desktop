<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019.html</title>

<!-- css -->
<style type="text/css">
	* {color: #696969;}
	input {font-family: 굴림; font-weight: bold;}
	input:focus {background: #E6E6FA;}
	input.txt {width: 100px; text-align: "right";}
	input.btn {width: 50px; text-align: "center";}
	textarea {font-family: 굴림; font-weight: bold;}
	
</style>

<!-- Javascript -->
<script type="text/javascript">

	function actionPerformed()
	{
		//alert("함수 호출");
		
		// 이전 처리 내용 제거
		document.getElementById("result").value = "";
		
				
		var nNum = Number(document.getElementById("num").value); // 정수형태로 처리할때 Number도 가능
		var nSum = 0;
		
		if (nNum < 100)
		{
			alert("입력값은 100 이상만 가능합니다.")
			return;
		}
		
		for (var n=1; n<=nNum; n++) // 1부터 입력값(nNum)까지 1씩 증가하며 반복
		{
			nSum += n;
			if (n%10==0) // n 이 10의 배수일 때...
				//document.getElementById("result").value += "1 ~ " + n + " : " + nSum + "<br>"; // 개행 구분
				document.getElementById("result").value += "1 ~ " + n + " : " + nSum + "\n";	// 개행 구분
			
		}
		
		document.getElementById("result").value += ">> 1 ~ " + nNum + " : " +  nSum + "\n";
		
		
	}

</script>


</head>
<body>

<!-- 
	1부터 n 까지의 합을 계산하되 n 은 100 이상만 허용하고
	출력 시 10의 배수가 될 때 마다 중간 합을 출력할 수 있는
	페이지를 구성한다.
	반복문을 활용할 수 있도록 한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	------------------------------------------------------
	정수 입력(100 이상)    [    100     ] → 조건 유효성
	 
	     < 결과 > < 취소 >
	     
	-------------------------------
	 1 ~ 10 : 55
	 1 ~ 20 : 210
	 1 ~ 30 : xxx
	   :
	 1 ~ 100 : 5050
	-------------------------------
	         
	------------------------------------------------------
 -->

<div>
	<h1>입력받은 정수의 합 구하기</h1>
	<hr>
</div>

<div>
	<form>
		<div>
			정수 입력 (100 이상)
			<input type="text" style="width: 140px;" id="num" class="txt">
		</div>
		
		<br>
		
		<div>
			<input type="button" value="결과" class="btn" style="width: 150px;" onclick = "actionPerformed()">
			<input type="reset" value="취소" id="reset" style="width: 150px;"> 
		</div>
		
		<br><br>
		
		<div>
			<form>
				<textarea rows="10" cols="40" id="result" readonly="readonly">
				</textarea>
			</form>
		</div>
	
	
	</form>
</div>





</body>
</html>
