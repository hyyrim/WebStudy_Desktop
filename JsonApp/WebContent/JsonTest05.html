<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest05.html</title>

<script type="text/javascript">

	var myJsonObject5 = 
	{
		"test" : function(args)
		{
			alert("Method Test : " + args);
		}
	}
	
	var t = myJsonObject5.test;
	//var t = myJsonObject5.test(); 
	

</script>

</head>
<body>

<form>
	<input type="button" value="click1" onclick="t('hanhyerim')">
	<!-- → Method Test : hanhyerim -->
	
	<input type="button" value="click2" 
		onclick="eval('var a=' + myJsonObject5.test); a('hanhyerim')">
	<!-- → Method Test : hanhyerim -->
	
	<input type="button" value="click3" 
		onclick="eval('(' + myJsonObject5.test + ')(\'hanhyerim\')')">
	<!-- myJsonObject.test('hanhyerim') -->
	<!-- → Method Test : hanhyerim -->
	
</form>

</body>
</html>
