<script type="text/javascript">

   function add()
   {
      var table = document.getElementById("list");
      // alert(table);
      
      var item = document.getElementById("item").value;            // 제목 value 값 가져오기
      var week = parseInt(document.getElementById("week").value);      // 날짜 value 값 가져오기               0 ~ 6
      var start = parseInt(document.getElementById("start").value);   // 약속 시간 value 값 가져오기 ( start )   1 ~ 10   
      var end = parseInt(document.getElementById("end").value);      // 약속 시간 value 값 가져오기 ( end )
      var color = document.getElementById("color").value;            // 색상 value 값 가져오기.
      
      /* 
      alert(item);
      alert(week);
      alert(start);
      alert(end);
      alert(color);         이상 없움
      */
      
      var tds = document.getElementsByTagName("td");               // 모든 td 태그들
      
      // alert(tds.length);      // 70 배열
      
      
      // 월요일(week) → 0 13:00(start) → 5 13:00(end) → 5
      for (var i = (week + (start-1)*7); i <= (week + (end-1)*7); i+=7)
      {
         tds[i].style.backgroundColor = color;
         tds[i].innerText = item;
      }
      
      
      /* for (var i = (0 + (5-1)*7); i <= (0 + (5-1)*7); i+=7) */

      } */
   }
